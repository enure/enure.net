<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Charles Stuart</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
    <style>
        @-webkit-keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        @-moz-keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        @-o-keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        .animated {
            -webkit-animation-duration: 1.5s;
               -moz-animation-duration: 1.5s;
                 -o-animation-duration: 1.5s;
                    animation-duration: 1.5s;
            -webkit-animation-fill-mode: both;
               -moz-animation-fill-mode: both;
                 -o-animation-fill-mode: both;
                    animation-fill-mode: both;
        }

        .fadeIn {
            -webkit-animation-name: fadeIn;
            -moz-animation-name: fadeIn;
            -o-animation-name: fadeIn;
            animation-name: fadeIn;
        }
        html,body,h1,ul,li,div,p {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-size: 18px;
            line-height: 1;
        }
        ul { list-style-type: none; }
        .col {
            width: 300px;
            float: left;
            margin-bottom: 40px;
        }
        body {
            background-color: #ffde0f;
            background-image: -webkit-radial-gradient(rgba(0, 0, 0, .03) 1px, transparent 1px);
            background-size: 10px 10px;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            padding: 20px;
            color: #444;
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
            font-weight: normal;
            opacity: 0;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        h1 span {
            color: rgb(250,250,250);
            background-color: #333;
            border-radius: 3px;
            padding: 10px;
            display: inline-block;
        }
        li { line-height: 1.5; }
        a, a:visited{
            text-decoration: none;
            color: #444;
            -webkit-tap-highlight-color: transparent;
        }
        a:hover, a:active {
            color: #111;
        }
        a:hover {
            -webkit-transition: color .25s ease-in;
            -moz-transition: color .25s ease-in;
            -o-transition: color .25s ease-in;
            transition: color .25s ease-in;
        }
    </style>
</head>
<body>
    <div class="col">
        <h1><span>Charles Stuart</span></h1>
        <p>Web Developer &amp; UI Designer</p>
    </div>
    <div class="col">
        <ul>
            <li><a href="//www.linkedin.com/in/charlesstuart">Work History</a></li>
            <li><a href="//github.com/enure">Code</a></li>
            <li><a href="//www.flickr.com/photos/chst">Photographs</a></li>
            <li><a href="&#109;&#097;&#105;&#108;&#116;&#111;:&#099;&#115;&#064;&#101;&#110;&#117;&#114;&#101;&#046;&#110;&#101;&#116;">Contact</a></li>
        </ul>
    </div>
    <script>
        setTimeout(function() {
            document.body.className = 'animated fadeIn'
        }, 250)
    </script>
</body>
</html>
